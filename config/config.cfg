http {
    include /Users/jchakir/projs/webserv/config/mime.types;
    server {
        host localhost;
        port 8080;

        location /
        {
            autoindex on;
            index index.html  index.php;
            cgi /usr/bin/php-cgi .php
                /usr/bin/python3 .py
                /usr/bin/ruby .rb
                /usr/bin/perl .pl
                /usr/bin/go .go
                /usr/bin/luajit .lua
                /usr/bin/scala .scala
                /usr/bin/rustc .rs
                /usr/bin/ghc .hs;
            root /tmp/hotel-html-template ;
        }
        location /google
        {
            redirect 301 www.google.com ;
        }
    }
}
