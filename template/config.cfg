http {

    include ${PWD}/config/mime.types;
    
    server {
        host localhost;
        port 8080;

        location / {
            cgi /usr/bin/php-cgi .php
                /usr/bin/python3 .py
                /usr/bin/ruby .rb
                /usr/bin/perl .pl
                /usr/bin/node .js
                /usr/bin/go .go
                /usr/bin/luajit .lua
                /usr/bin/scala .scala
                /usr/bin/rustc .rs
                /usr/bin/ghc .hs;
        }  
    }
}