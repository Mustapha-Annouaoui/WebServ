http {

    include ${PWD}/config/mime.types;

    root ${PWD}/www;
    
    server {
        host 127.0.0.1;
        port 8080;

        error_page 404 /error/40x.html;

        location / {
            index upload.html;
        }

        location /error {
        }

        location /upload {
            upload_path ${PWD}/www/upload;
        }
    }
}