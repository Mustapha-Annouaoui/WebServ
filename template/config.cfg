http {

    include ${PWD}/config/mime.types;

    root ${PWD}/www;
    
    server {
        host 127.0.0.1;
        port 8080;

        error_page 404 /40x.html;

        location / {
            allowed_method GET;
            index upload.html;
        }

        location /upload {
            allowed_method POST;
            upload_path ${PWD}/upload;
        }
    }
}