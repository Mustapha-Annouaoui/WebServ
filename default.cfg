http {

    index index.html index.htm index.php;
    root /var/www/html;

    server {
        location /red {
            redirect 301 http://www.google.com;
        }

        location /upload {
            client_max_body_size 10M;
            upload_path /tmp;
            cgi .py;
        }

        location /cgi-bin {
            allowed_methods GET POST;
            cgi .py .php .pl;
        }
    }

    server {
        name example.com;
    }
}

http {
    server {
        port 6060;
        host 127.0.0.1;
        name www.google.com
             google.com;


        error_page 404 /404.html 505 /505.html;
        error_page 404 /404.html 505 /505.html;

        location / {
            root /var/www/html;
            index index.html;
            autoindex on;
            allowed_methods GET;
        }
    }
}